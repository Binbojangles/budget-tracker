<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <h1>Budget Tracker</h1>
            </div>
            <nav class="auth-required">
                <ul>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/transactions">Transactions</a></li>
                    <li><a href="/accounts">Accounts</a></li>
                    <li><a href="/budgets">Budgets</a></li>
                    <li><a href="/reports">Reports</a></li>
                    <li><a href="/settings">Settings</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <span id="user-name" class="auth-required">Guest</span>
                <button id="logout-btn" class="auth-required">Logout</button>
                <div class="no-auth-required">
                    <a href="/login" class="btn btn-primary">Login</a>
                    <a href="/register" class="btn btn-secondary">Sign Up</a>
                </div>
            </div>
        </header>

        <main id="content">
            <!-- This will be dynamically populated by JavaScript -->
        </main>

        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Budget Tracker. All rights reserved.</p>
                <div class="footer-links">
                    <a href="/about">About</a>
                    <a href="/privacy">Privacy Policy</a>
                    <a href="/terms">Terms of Service</a>
                    <a href="/help">Help</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Authentication Scripts -->
    <script src="/static/js/auth.js"></script>

    <!-- Page-specific scripts will be loaded dynamically -->
    <script src="/static/js/router.js"></script>
</body>
</html>
